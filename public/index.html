<html lang="ko">

<body>
    <header>
        <h1>이재용의 재산 써보기</h1>
        <p>이재용의 순자산: <span id="total-money">12.76조</span></p>

    <main>
        <div id="money-left">남은 돈: <span id="remaining-money">12.76조</span></div>

        <div id="grand-total-container">
            <strong>총 사용 금액: </strong><span id="grand-total">0 원</span>
        </div>
    </section>
    
    <footer>
        <p>© 2025 Spend Simulator KR</p>
    </footer>
